<html lang="en">
  <head>

      crossorigin="anonymous"
    ></script>

  <body>
    <script>
      //Object to link state with its abbreviation. NPS api call requires the abbreviation
      var stateKeys = {
        Alabama: "AL",
        Alaska: "AK",
        "American Samoa": "AS",
        Arizona: "AZ",
        Arkansas: "AR",
        California: "CA",
        Colorado: "CO",
        Connecticut: "CT",
        Delaware: "DE",
        "District Of Columbia": "DC",
        "Federated States Of Micronesia": "FM",
        Florida: "FL",
        Georgia: "GA",
        Guam: "GU",
        Hawaii: "HI",
        Idaho: "ID",
        Illinois: "IL",
        Indiana: "IN",
        Iowa: "IA",
        Kansas: "KS",
        Kentucky: "KY",
        Louisiana: "LA",
        Maine: "ME",
        "Marshall Islands": "MH",
        Maryland: "MD",
        Massachusetts: "MA",
        Michigan: "MI",
        Minnesota: "MN",
        Mississippi: "MS",
        Missouri: "MO",
        Montana: "MT",
        Nebraska: "NE",
        Nevada: "NV",
        "New Hampshire": "NH",
        "New Jersey": "NJ",
        "New Mexico": "NM",
        "New York": "NY",
        "North Carolina": "NC",
        "North Dakota": "ND",
        "Northern Mariana Islands": "MP",
        Ohio: "OH",
        Oklahoma: "OK",
        Oregon: "OR",
        Palau: "PW",
        Pennsylvania: "PA",
        "Puerto Rico": "PR",
        "Rhode Island": "RI",
        "South Carolina": "SC",
        "South Dakota": "SD",
        Tennessee: "TN",
        Texas: "TX",
        Utah: "UT",
        Vermont: "VT",
        "Virgin Islands": "VI",
        Virginia: "VA",
        Washington: "WA",
        "West Virginia": "WV",
        Wisconsin: "WI",
        Wyoming: "WY"
      };

      //Create array of state names from stateKeys object
      var stateNames = Object.keys(stateKeys);

      //alan's api key for NPS and NPS api base url
      var apiKey = "&api_key=IhxOqwarmUrf63on2XfYUZpmkMZxKxOBFY6hZ0aW";
      var apiURL = "https://developer.nps.gov/api/v1/";

      //Just simple div holders
      var div1 = $("<div>").addClass("div1");
      var div2 = $("<div>").addClass("div2");
      $(document.body).append(div1);
      $(document.body).append(div2);

      //Dropdown menu
      var stateSelect = $("<select>").addClass("state-select");
      //Dropdown menu button
      var goBtn = $("<button>")
        .addClass("btn btn-go")
        .text("Go");

      //Append all states to dropdown menu
      for (let i = 0; i < stateNames.length; i++) {
        const element = stateNames[i];
        stateSelect.append(
          $("<option>")
            .addClass("btn btn-" + stateNames[i])
            .val(stateNames[i])
            .text(stateNames[i])
        );
      }

      //Append the dropdown menu and button
      div1.append(stateSelect);
      div1.append(goBtn);

      //Had trouble using the following function for now

      // function loading() {
      //     var loadSpan = $("<span>").text("Loading");
      //     var dotSpan = $("<span>").text(".");

      //     div1.append(loadSpan);
      //     div1.append(dotSpan);

      //     var sweetInterval = setInterval(function () {
      //         dotSpan.empty();
      //         for (let i = 0; i < 10; i++) {
      //             setTimeout(function () {
      //                 dotSpan.text(dotSpan.text() + ".");
      //             }, 2000);
      //         }
      //     });
      // }

      //Go button clicked!
      goBtn.click(() => {
        //Disable the button!
        goBtn.attr("disabled", true);
        //Empty the content div for the new content
        div2.empty();
        //Set state variable to user-selected state
        var state = stateSelect.val();
        //API endpoint
        var endPoint = "places?";
        //API query
        var query = "stateCode=";
        //Set seperate spans for static text Loading and animated dots...
        var loadSpan = $("<span>").text("Loading");
        var dotSpan = $("<span>").text(".");
        //Append those spans in div1
        div1.append(loadSpan);
        div1.append(dotSpan);
        //Counting variable for the following interval. (Probably could be used in a cleaner way)
        var stupidCount = 0;
        //Interval for animating dots
        var sweetInterval = setInterval(function() {
          //Once count reaches 11
          if (stupidCount > 10) {
            //Clear the dots and restart stupidCount
            dotSpan.empty();
            stupidCount = 0;
          }
          //Continue adding dots
          dotSpan.text(dotSpan.text() + ".");
          //Incriment stupidCount
          stupidCount++;
        }, 250);

        //API CALL
        $.ajax({
          url: apiURL + endPoint + query + state + apiKey,
          method: "GET"
        }).then(function(response) {
          console.log("Response from endpoint: " + endPoint);
          console.log(response);
          //Stop the animation interval and clear its elements
          clearInterval(sweetInterval);
          loadSpan.remove();
          dotSpan.remove();
          //Create and append content header
          var info = $("<h2>").text("Parks in " + state);
          div2.append(info);
          //Append every park name in user's selected state to content div
          response.data.forEach(park => {
            div2.append($("<p>").text(park.fullName));
          });
          //Enable button
          goBtn.attr("disabled", false);
        });
      });
    </script>
  </body>
</html>
